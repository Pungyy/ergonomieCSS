<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature & Absence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
    .click-animation {
      transition: transform 0.2s;
    }
    .click-animation:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col p-4">

  <nav class="p-4 mb-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="pages/login.html">
            <button class="mb-4 px-6 py-2 bg-gray-300 rounded-lg shadow self-center hover:scale-105 transition-transform duration-300 click-animation">
                LOGIN
            </button>
        </a>
    </div>
  </nav>

  <div id="main-card" class="bg-gray-300 rounded-lg overflow-hidden shadow-lg w-full max-w-6xl self-center fade-in">
    <div class="grid grid-cols-3 divide-x divide-black text-center p-6">
        <div class="leading-relaxed">
            <h2 class="font-bold mb-7">NOM & PRENOM</h2>
            <p class="mb-7">MARIE DELBECQ</p>
            <p class="mb-7">ENZO CRIBIER</p>
            <p class="mb-7">ANTOINE DUPONT</p>
            <p class="mb-7">MAHAU DELIT</p>
            <p class="mb-7">THIBAULT COURTOIS</p>
        </div>
        
      <div>
        <h2 class="font-bold mb-4">SIGNATURE</h2>
        <div class="flex flex-col items-center space-y-4">
            <a href="pages/detail.html">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation">SIGNER</button>
            </a>
            <a href="pages/detail.html">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation">SIGNER</button>
            </a>
            <a href="pages/detail.html">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation">SIGNER</button>
            </a>
            <a href="pages/detail.html">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation">SIGNER</button>
            </a>
            <a href="pages/detail.html">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation">SIGNER</button>
            </a>
        </div>
      </div>
      <div>
        <h2 class="font-bold mb-4">ABSENCE</h2>
        <div class="flex flex-col items-center space-y-4">
          <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation" onclick="declareAbsence(this)">DÉCLARER</button>
          <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation" onclick="declareAbsence(this)">DÉCLARER</button>
          <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation" onclick="declareAbsence(this)">DÉCLARER</button>
          <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation" onclick="declareAbsence(this)">DÉCLARER</button>
          <button class="bg-blue-600 text-white px-6 py-2 rounded-lg click-animation" onclick="declareAbsence(this)">DÉCLARER</button>
        </div>
      </div>
    </div>
  </div>

  <div class="flex gap-4 mt-6 self-center">
    <a href="pages/qrcode.html">
        <button class="bg-gray-300 px-6 py-2 rounded-lg shadow click-animation">QR-CODE</button>
    </a>
  </div>

  <script>
    // Animation d'apparition
    window.addEventListener('DOMContentLoaded', () => {
      const card = document.getElementById('main-card');
      setTimeout(() => {
        card.classList.add('show');
      }, 200); // petite attente pour effet fluide
    });

    // Fonction pour déclarer l'absence
    function declareAbsence(button) {
      // Cacher le bouton "DÉCLARER"
      button.style.display = 'none';

      // Créer un élément de texte "Absent"
      const absentText = document.createElement('span');
      absentText.textContent = 'Absent';
      absentText.classList.add('text-green-500', 'font-bold');

      // Remplacer le bouton par "Absent"
      button.parentElement.appendChild(absentText);
    }
  </script>

</body>
</html>
