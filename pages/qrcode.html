<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col p-4">

  <!-- Barre en haut -->
  <div class="w-full flex justify-start mb-6">
    <button class="px-6 py-2 bg-gray-300 rounded-lg shadow hover:scale-105 transition-transform duration-300">LOGIN</button>
  </div>

  <!-- Contenu QR code -->
  <div class="flex flex-col items-center justify-center flex-grow">
    <div class="text-left w-full max-w-md mb-2">
      <h2 class="text-sm font-semibold">QR_CODE</h2>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-center w-full max-w-md">
      <!-- Image QR Code -->
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Exemple" alt="QR Code" class="w-48 h-48">
    </div>

    <!-- Boutons en bas -->
    <div class="flex gap-4 mt-6">
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">HISTORIQUE</button>
        <a href="../index.html">
            <button class="bg-gray-300 px-6 py-2 rounded-lg shadow hover:bg-gray-400 transition-colors">RETOUR</button>
        </a>
    </div>
  </div>

</body>
</html>
