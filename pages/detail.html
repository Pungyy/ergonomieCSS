<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détail de la Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col p-4">

  <!-- Barre du haut -->
  <div class="w-full flex justify-start mb-6">
    <button class="px-6 py-2 bg-gray-300 rounded-lg shadow hover:scale-105 transition-transform duration-300">LOGIN</button>
  </div>

  <!-- Carte centrale -->
  <div class="flex flex-col items-center justify-center flex-grow">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">

      <!-- Titre -->
      <h1 class="text-2xl font-bold mb-6">Détail de la session</h1>

      <!-- Infos Session -->
      <div class="bg-gray-300 p-4 rounded-lg mb-4 text-sm font-semibold space-y-2">
        <p>Date : 14/04/2025</p>
        <p>Intervenant : Jean Dupont</p>
        <p>Horaires : 10:00 - 12:00</p>
        <p>Salle : 109</p>
      </div>

      <!-- Select -->
      <div class="mb-4">
        <select class="bg-gray-300 p-3 rounded-lg w-full text-gray-500 italic">
          <option disabled selected>Je suis...</option>
          <option>Marie Delbecq</option>
          <option>Enzo Cribier</option>
          <option>Antoine Dupont</option>
          <option>Mahau Delit</option>
          <option>Thibault Courtois</option>
        </select>
      </div>

      <!-- Signature Area -->
      <div class="bg-gray-300 p-4 rounded-lg mb-4">
        <canvas id="signature-pad" class="bg-gray-100 rounded-lg" width="300" height="150"></canvas>
      </div>

      <!-- Bouton Effacer -->
      <button onclick="clearSignature()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Effacer</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Valider</button>

    </div>
  </div>

  <!-- Script pour dessiner -->
  <script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');

    let drawing = false;

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchmove', draw);

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(getX(e), getY(e));
      e.preventDefault();
    }

    function endDraw() {
      drawing = false;
      ctx.closePath();
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'black';
      ctx.lineTo(getX(e), getY(e));
      ctx.stroke();
      e.preventDefault();
    }

    function getX(e) {
      if (e.touches && e.touches.length > 0) {
        return e.touches[0].clientX - canvas.getBoundingClientRect().left;
      }
      return e.clientX - canvas.getBoundingClientRect().left;
    }

    function getY(e) {
      if (e.touches && e.touches.length > 0) {
        return e.touches[0].clientY - canvas.getBoundingClientRect().top;
      }
      return e.clientY - canvas.getBoundingClientRect().top;
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>

</body>
</html>
