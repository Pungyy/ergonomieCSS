<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détail de la Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col p-4">

  <!-- Barre en haut -->
  <div class="w-full flex justify-start mb-6">
    <button class="px-6 py-2 bg-gray-300 rounded-lg shadow hover:scale-105 transition-transform duration-300">LOGIN</button>
  </div>

  <!-- Carte centrale -->
  <div class="flex flex-col items-center justify-center flex-grow">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">

      <!-- Titre -->
      <h1 class="text-2xl font-bold mb-6">Détail de la session</h1>

      <!-- Informations Session -->
      <div class="bg-gray-300 p-4 rounded-lg mb-4 text-sm font-semibold space-y-2">
        <p>Date : 14/04/2025</p>
        <p>Intervenant : Jean Dupont</p>
        <p>Horaires : 10:00 - 12:00</p>
        <p>Salle : 109</p>
      </div>

      <!-- Choix Je suis... -->
      <div class="bg-gray-300 p-2 rounded-lg mb-4 flex items-center justify-between">
        <span class="text-gray-500 italic pl-2">Je suis..</span>
        <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <!-- Bloc Signature -->
      <div class="bg-gray-300 p-4 rounded-lg flex items-center justify-between">
        <span class="text-gray-500 italic">Signature</span>
        <svg class="w-6 h-6 text-gray-500 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>

    </div>
  </div>

</body>
